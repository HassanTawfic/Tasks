<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Age</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of studentList">
    <td>{{item._id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.email}}</td>
    <td>{{item.age}}</td>
  </tr>
  </tbody>
</table>
