<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Location</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of deptList">
    <td>{{item._id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.location}}</td>
  </tr>
  </tbody>
</table>
