
  <div>
    <h1 class="text-center display-3 my-5">Students</h1>
    <div>
      <!-- Button trigger modal -->
        <div>
          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-success btn-lg ms-auto" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Add Student
            </button>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Student's Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name" [(ngModel)]="currentName">
                  </div>
                  <div class="mb-3">
                    <label for="Age" class="form-label">Age</label>
                    <input class="form-control" id="Age"  [(ngModel)]="currentAge" type="number">
                  </div>
                  <div class="mb-3">
                    <label for="depNo" class="form-label">Department Number</label>
                    <input class="form-control" id="depNo" [(ngModel)]="currentDepartment" type="number">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" (click)="submit(currentName,currentAge,currentDepartment)"
                          class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex align-self-center">
          <table class="table my-3">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Department No.</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let Student of Students; let ser=index;">
              <td>{{ser+1}}</td>
              <td>{{Student.name}}</td>
              <td>{{Student.age}}</td>
              <td>{{Student.deptno}}</td>
              <td>
                <button class="btn btn-danger" (click)="delete(Student.id)">
                  delete
                </button>
                <button class="btn btn-info ms-2" data-bs-toggle="modal" data-bs-target="#Update" (click)="getData(Student.id)">
                  Edit
                </button>
                <div class="modal fade" id="Update" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel1">Student's Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="Name1" class="form-label">Name</label>
                          <input type="text" class="form-control" id="Name1" [(ngModel)]="currentName">
                        </div>
                        <div class="mb-3">
                          <label for="Age1" class="form-label">Age</label>
                          <input class="form-control" id="Age1"  [(ngModel)]="currentAge" type="number">
                        </div>
                        <div class="mb-3">
                          <label for="depNo1" class="form-label">Department Number</label>
                          <input class="form-control" id="depNo1" [(ngModel)]="currentDepartment" type="number">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="clear()">Close</button>
                        <button type="button" (click)="updateData(Student.id)"
                                class="btn btn-secondary" data-bs-dismiss="modal">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
