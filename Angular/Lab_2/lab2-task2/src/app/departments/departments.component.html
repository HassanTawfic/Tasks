
<div>
  <h1 class="text-center display-3 my-5">Departments</h1>
  <div>
    <!-- Button trigger modal -->
    <div>
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-success btn-lg ms-auto" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
          Add Department
        </button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel2">Department's Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="DepName" class="form-label">Department Name</label>
                <input type="text" class="form-control" id="DepName" [(ngModel)]="currentDepName">
              </div>
              <label for="select" class="form-label"></label>
              <select [(ngModel)]="currentDepLocation" id='select' class="form-select mb-3" aria-label="">
                <option *ngFor="let option of departmentOptions" [ngValue]="option">{{option}}</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" (click)="submit(currentDepName,currentDepLocation)"
                      class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex align-self-center">
      <table class="table my-3">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Department Name</th>
          <th scope="col">Department Location</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let Department of Departments; let ser=index;">
          <td>{{ser+1}}</td>
          <td>{{Department.deptName}}</td>
          <td>{{Department.location}}</td>
          <td>
            <button class="btn btn-danger" (click)="delete(Department.id)">
              delete
            </button>
            <button class="btn btn-info ms-2" data-bs-toggle="modal" data-bs-target="#Update1" (click)="getData(Department.id)">
              Edit
            </button>
            <div class="modal fade" id="Update1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel3" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel3">Department's Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="DepName2" class="form-label">Name</label>
                      <input type="text" class="form-control" id="DepName2" [(ngModel)]="currentDepName">
                    </div>
                    <select [(ngModel)]="currentDepLocation" class="form-select mb-3" aria-label="">
                      <option *ngFor="let option of departmentOptions" [ngValue]="option">{{option}}</option>
                    </select>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            (click)="clear()">Close</button>
                    <button type="button" (click)="updateData(Department.id)"
                            class="btn btn-success" data-bs-dismiss="modal">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
