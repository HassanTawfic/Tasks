<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const PI=3.14;
        var counter = 0;
        class Shape{
            constructor(x,y){
                this.x=x;
                this.y=y;
            }
            getCircum(){
            }
            getArea(){
            }
            log(){
                this.constructor.name;
            }
            
        }
        class Rectangle extends Shape{
            
            constructor(x,y,Width,Height){
                super(x,y);
                this.Width=Width;
                this.Height=Height;
            }
            getCircum(){
                return ((this.Width+this.Height) * 2)
            }
            getArea(){
                return (this.Width * this.Height)
            }
            log(){
                return this.constructor.name;
            }
            
        }
        class Square extends Rectangle{
            constructor(x,y,Width,Height,Length){
                super(x,y,Width,Length)
                
                this.Length=Length;
            }
            getCircum(){
                return ((this.Length+this.Length) * 2)
            }
            getArea(){
                return (this.Length * this.Length)
            }
            log(){
               return this.constructor.name;
            }
        }
        class Oval extends Shape{
            constructor(x,y,a,b)
            {
                super(x,y)
                this.a=a;
                this.b=b;
            }
            getCircum(){
                return (this.a*this.b*PI)
            }
            getArea(){
                return ((this.a+this.b)*PI)
            }
            log(){
                return this.constructor.name;
            }
        }
        class Circle extends Oval{
            constructor(x,y,a,b,r)
            {
                super(x,y,a,b)
                this.r=r;
            }
            getCircum(){
                return (this.r*this.r*PI)
            }
            getArea(){
                return ((this.r+this.r)*PI)
            }
            log(){
                return this.constructor.name;
            }
        }
        class DrawArea{
            constructor(){
                this.drawArea = [];
            }
            log(){
                this.constructor.name;
            }
            add(Shape){
                this.drawArea.push(Shape);
                counter++;
                return Shape
            }
        }
        const Rect = new Rectangle(0,0,10,5)
        const Squ = new Square(0,0,10,5,5)
        const Ov = new Oval(0,0,10,5)
        const Circ = new Circle(0,0,10,5,5)
        const ShapeArr = new DrawArea();
        ShapeArr.add(Rect);
        ShapeArr.add(Squ);
        ShapeArr.add(Ov);
        ShapeArr.add(Circ);
        for(let shape of ShapeArr.drawArea)
        {
            console.log("Circumference: " +shape.getCircum()+ ",Area= " +shape.getArea()+ ",Type ="+ shape.log())
        }
    </script>
</body>
</html>
